<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kinopoisk_new</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link
            rel="stylesheet"
            href="./css/style.css"/>
    <link
            rel="stylesheet"
            href="./css/movie.css"/>
</head>
<body>
<div class="container_titul">
    <div class="header">
        <a href="./index.html" >
            <img
                    class="logo"
                    src="./images/logo.png"
                    alt="StarWars"/>
        </a>

        <form>
            <div class="search">
                <button
                        class="button  search-button"
                        type="submit">
                    <span class="material-symbols-outlined">
                    search
                    </span>

                </button>
                <input
                        class="search-input"
                        type="search"
                        name="search"
                        placeholder="Search by title"

                />
            </div>
        </form>
        <div class="flex-grow"></div>
        <form onsubmit="formEvent(event)" class="aligne-self">

            <!--            <button class="language-changer" onclick="changeLanguage()">-->
            <!--                En-->
            <!--            </button>-->

            <a href="#" class="theme-change">
                <span class="material-symbols-outlined"> wb_sunny </span>
            </a>
        </form>
        <div class="select">
            <label
                    class="material label-language-select"
                    for="language-select"
                    ></label>
            <select
                    class="select-input input-language-select"
                    id="language-select"
                    onchange="selectLanguage(event)"
            >
                <option>English</option>
                <option>Русский</option>
            </select>
<!--            <span class="material material-fill icon-select-down">-->
<!--            arrow_drop_down-->
<!--          </span>-->
        </div>
        <div class="select">
            <input
                    type="text"
                    list="change-language"
                    placeholder="Язык"
                    class="select-input"
                    id="changeLanguage"
                    autocomplete="off"
                    data-list="change-language"
            onchange="ChangeLanguage()">
            <datalist id="change-language">

                <option class="label">English</option>
                <option class="label">Русский</option>



            </datalist>
        </div>

    </div>
    <div class="wiev-controls">
<!--        <div class="flex-grow"></div>-->
        <button
                class=" material-symbols-outlined sorting-btn view-changer disable"
                onclick="changeView()"
        >
            calendar_view_month
        </button>
        <button class=" material-symbols-outlined sorting-btn view-changer"
                onclick="changeView()"
        >
            view_list
        </button>
    </div>
    <div class="page_films">
        <div class="movies"></div>
    </div>
</div>
<script src="js/change-theme.js"></script>
<script src="js/change-view.js"></script>
<script src="./js/films-info.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
